{% extends 'forum/base.html' %}
{% block block1%}


<form method="post" style="background:#E5D3C1;border-box:box-sizing;padding-left:15px;padding-bottom:15px;">
  {% csrf_token %}
    {{ forma.non_field_errors }}
  {% for f in forma %}

  <div style="margin-top:15px;margin-bottom:15px;" class="inner_form">
    {{f.label_tag}}
        {{ f }}
     </div>
  {% endfor %}

  {% if forma.errors %}
    {{ forma.errors }}
  {% endif %}
  <br>
  <br>
  <button type="submit" style="background:red;border:1px solid white;width:200px;height:50px;color:white;">ЗАРЕГИСТРИРОВАТЬСЯ</button>
</form>


{% endblock block1%}
